<div *ngFor="let task of list_task"  class="mt-2">

        <b>{{task.ten_task}}</b> <br>
           <!-- {{task.mo_ta}} -->
    </div>

            Priority: {{task.priority}} <br> 
            Status: {{task.status}}</div>

            </div>    
        </div>
