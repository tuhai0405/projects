<form #frm1="ngForm" (ngSubmit)="xuly()"
class="col-10 m-auto border border-success px-3 mt-2">
<div class="mb-3">Tên Task
  <input type="text" name="ten_task" [(ngModel)]="data.ten_task" class="form-control">
</div>
<div class="mb-3">Dự Án
  <select name="du_an_id" [(ngModel)]="data.du_an_id" class="form-control">
    <option *ngFor="let da of listDuAn" value="{{da.id}}">{{da.ten_du_an}}</option>
  </select>
</div>
<div class="mb-3">Nhân viên thực hiện
  <select name="nhan_vien_id" [(ngModel)]="data.nhan_vien_id" class="form-control">
    <option *ngFor="let nv of listNhanVien" value="{{nv.id}}">{{nv.ho}} {{nv.ten}}</option>
  </select>
</div>
<div class="mb-3">Status
  <input type="number" name="status" [(ngModel)]="data.status" class="form-control">
</div>
<div class="mb-3">Priority
  <input type="number" name="priority" [(ngModel)]="data.priority" class="form-control">
</div>
<div class="mb-3">Mô Tả
  <textarea rows="4" name="mo_ta"  [(ngModel)]="data.mo_ta" class="form-control"></textarea>
</div>
<div class="mb-3"><button class="btn btn-success" >Thêm task</button></div> 
</form>
